<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success Messages</title>
</head>
<body>
    <h2>Welcome</h2>
    <p>Choose an action below:</p>

    <!-- Login Section -->
    <form onsubmit="alert('Login Successful!'); return false;">
        <h3>Login</h3>
        <label for="login-email">Email:</label>
        <input type="email" id="login-email" name="email" required><br><br>

        <label for="login-password">Password:</label>
        <input type="password" id="login-password" name="password" required><br><br>

        <button type="submit">Login</button>
    </form>
    <hr>

    <!-- Registration Section -->
    <form onsubmit="alert('Registration Successful!'); return false;">
        <h3>Register</h3>
        <label for="reg-name">Name:</label>
        <input type="text" id="reg-name" name="name" required><br><br>

        <label for="reg-email">Email:</label>
        <input type="email" id="reg-email" name="email" required><br><br>

        <label for="reg-password">Password:</label>
        <input type="password" id="reg-password" name="password" required><br><br>

        <button type="submit">Register</button>
    </form>
</body>
</html>
